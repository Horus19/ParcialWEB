<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

<script>

    $(document).ready(() => {
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
    var alimento = getQueryVariable("alimento").replace("+"," ");
    var calorias = getQueryVariable("calorias").replace("+"," ");
    var grasas=getQueryVariable("grasas").replace("+"," ");
    var proteina=getQueryVariable("proteina").replace("+"," ");
    var Carbohidratos=getQueryVariable("Carbohidratos").replace("+"," ");
    var ok = getQueryVariable("ok");
    $('#alimentoR').text(alimento);
    $('#caloriasR').text(calorias);
    $('#grasasR').text(grasas);
    $('#proteinaR').text(proteina);
    $('#carbohidratosR').text(Carbohidratos);
    if(ok=="Mal")
    {
        $('#CaraSad').hide();
    }
    });

</script>

</head>
<body style="background-color: aliceblue">
<div style="width: 100%;height: 100px;"></div>
<div style="margin-left: 39%">
    <div class="card border-primary mb-3" style="max-width: 18rem;">
    <div class="card-header" style="background-color: cadetblue">
        <div class="container">
            <div class="row">
                <div class="col" id="CaraSad">
                    <svg xmlns="http://www.w3.org/2000/svg" width="90%" height="90%" fill="currentColor" class="bi bi-emoji-wink-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zM4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zm5.152-3.31a.5.5 0 0 0-.874.486c.33.595.958 1.007 1.687 1.007.73 0 1.356-.412 1.687-1.007a.5.5 0 0 0-.874-.486.934.934 0 0 1-.813.493.934.934 0 0 1-.813-.493z"/>
                    </svg>
                </div>
                <div class="col">
                    <h2 id="alimentoR">Arandano</h2>
                    <h3>Alimento</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body text-primary">

        <table class="table">

            <tbody style="color: dodgerblue; font-family: Calibri;font-size: 20px">
            <tr>
                <td>Calorias (KCal)</td>
                <td>
                    <label id="caloriasR" style="background-color: dodgerblue;color: aliceblue"></label>
                </td>
            </tr>
            <tr>
                <td>Grasas (g)</td>
                <td>
                    <label id="grasasR" style="background-color:darkolivegreen;color: aliceblue"></label>
                </td>
            </tr>
            <tr>
                <td>Proteina (g)</td>
                <td>
                    <label id="proteinaR" style="background-color: darkgreen;color: aliceblue"></label>
                </td>
            </tr>
            <tr>
                <td>Carbohidratos (g)</td>
                <td>
                    <label id="carbohidratosR" style="background-color: darkred;color: aliceblue"></label>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</div>
</body>
</html>
